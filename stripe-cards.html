<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./card-preview.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="./stripe-script.html">
<link rel="import" href="./stripe-elements.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../neon-animation/web-animations.html">
<link rel="import" href="../neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../neon-animation/animations/fade-in-animation.html">

<dom-module id="stripe-cards">
  <template>
    <style>
      :host {
        display: block;
        --stripe-elements-base-color: #32325d;
        --stripe-elements-base-line-height: 18px;
        --stripe-elements-base-font-family: "Roboto", "Noto", sans-serif;
        --stripe-elements-base-font-smoothing: antialiased;
        --stripe-elements-base-font-size: 14px;
        --card-preview-card-details: {
          border-radius: 0px;
          margin: 4px;
        };
      }

      .add-fab {
        float: right;
        background-color: #008cdd;
      }

      .card-container {
        width: calc(100% - 82px);
        float: left;
      }
      .card-container iframe {
        width:100%;
      }
      .add-button {
        width: 72px;
        margin: 4px;
        height: 37px;
        line-height: 37px;
        text-align: center;
        background-color: #008cdd;
        color: #fff;
        border: solid 1px transparent;
        box-shadow: 2px 2px 3px 0px #bbbfc4;
        -webkit-transition: box-shadow 150ms ease;
        transition: box-shadow 150ms ease;
        float: left;
        cursor: pointer;
      }
      .clearfix {
        clear: both;
      }
    </style>
    <h2>Credit Cards: </h2>
    <dom-repeat id="cardList" items="[[cards]]" filter="_isVisible" sort="_cardSort">
      <template>
        <card-preview last4="[[item.last4]]" 
                      type="[[item.type]]" 
                      expiry-month="[[item.expiryMonth]]"
                      expiry-year="[[item.expiryYear]]"
                      status="[[item.status]]" 
                      is-default="[[item.isDefault]]" 
                      can-remove="[[_canRemove(item, cards.length)]]"
                      on-remove="_onRemoveCard"
                      on-tag="_onCardTagged"></card-preview>
      </template>
    </dom-repeat>
    <div id="add-card-container">
        <stripe-elements
            class="card-container"
            id="stripe" 
            stripe-ready="{{ready}}"
            publishable-key="[[publishableKey]]"
            token="{{token}}"
        ></stripe-elements>
      <div class="add-button" style="position: relative" on-click="_addCard">Save
          <paper-ripple></paper-ripple>
      </div>
      <div class="clearfix"></div>
    </div>

    <paper-fab mini icon="icons:add" class="add-fab"></paper-fab>
    <div class="clearfix"></div>

    <paper-dialog id="confirmDialog" entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
      <h2>Header</h2>
      <div>Dialog body</div>
    </paper-dialog>
  </template>

  <script>
    /**
     * `stripe-cards`
     * Manage your stripe cards
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class StripeCards extends Polymer.Element {
      static get is() { return 'stripe-cards'; }
      
      constructor() {
        super();
        this.elementStyle = {
          base: {
            // --stripe-elements-base-color: '#32325d'
            color: '#32325d',
            // --stripe-elements-base-line-height: '18px'
            lineHeight: '18px',
            // --stripe-elements-base-font-family: '"Roboto", "Noto", sans-serif'
            fontFamily: '"Roboto", "Noto", sans-serif',
            // --stripe-elements-base-font-smoothing: 'antialiased'
            fontSmoothing: 'antialiased',
            // --stripe-elements-base-font-size: '14px'
            fontSize: '14px',
            '::placeholder': {
              color: '#aab7c4'
            }
          },
          invalid: {
            color: '#fa755a',
            iconColor: '#fa755a'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        // this.stripe = Stripe(this.publishableKey);
        // this.elements = this.stripe.elements();
        // this.card = this.elements.create('card', {style: this.style});
        // const mount = this.root.getElementById("card-element");
        // this.card.mount(mount);
      }

      static get properties() {
        return {
          cards: {
            type: Array,
            value: function() {
              return [
                { last4: '1234', expiryMonth: 4, expiryYear: 2018, type: 'mastercard', canRemove: true, status: 'active', isDefault: true },
                { last4: '4242', expiryMonth: 4, expiryYear: 2022, type: 'visa', canRemove: true, status: 'active', isDefault: false },
                { last4: '4242', expiryMonth: 4, expiryYear: 2019, type: 'amex', canRemove: true, status: 'pending', isDefault: false }
              ];
            },
            notify: true
          },
          publishableKey: {
            type: String,
            value: null
          },
          _visibleStatuses: {
            type: Array,
            value: ['added', 'active', 'pending', 'removing']
          },
          _removeableStatuses: {
            type: Array,
            value: ['added', 'active']
          }
        };
      }

      _onRemoveCard(e) {
        var item = this.$.cardList.itemForElement(e.target);
        var i = this.$.cardList.indexForElement(e.target);
        this._removeCard(item);
      }

      _onCardTagged(e) {
        var item = this.$.cardList.itemForElement(e.target);
        var i = this.$.cardList.indexForElement(e.target);
        if (!!e.detail.default) {
          this.cards.filter(x => x.isDefault).forEach(x => { x.isDefault = false; console.log(x); });
          item.isDefault = true;
          this.notifySplices('cards');
        }
      }

      _addCard(card) {
        var newCard = {
          last4: '1234', 
          expiry: '12/22', 
          type: 'mastercard', 
          canRemove: true, 
          status: 'active', 
          isDefault: false 
        };
        this.$.stripe.submit();
        // this.stripe.createToken(this.card).then(function(result) {
        // if (result.error) {
        //     // Inform the user if there was an error.
        //     var errorElement = document.getElementById('card-errors');
        //     errorElement.textContent = result.error.message;
        // } else {
        //     // Send the token to your server.
        //     this._stripeTokenHandler(result.token);
        //   }
        // });
        // this.push('cards', newCard);
      }

      _stripeTokenHandler(token) {
        console.log('Got Token:', token);
      }

      _removeCard(card) {
        var index = this.cards.indexOf(card);
        if (index > -1) {
          this.splice('cards', index, 1);
        } else {
          console.warn('can\'t remove the card');
        }
      }

      /*
      For card list filtering
      */
      _isVisible(item) {
        var i = this._visibleStatuses.indexOf(item.status);
        return i >= 0;
      }

      expiryDate(year, month) {
        let m = `${month}`.padStart(2,'0');
        return `${year}${m}`*1;
      }

      _cardSort(a, b) {
        // default first
        let ae = this.expiryDate(a.expiryYear, a.expiryMonth);
        let be = this.expiryDate(b.expiryYear, b.expiryMonth);
        if (a.isDefault && b.isDefault) {
          return ae < be ? -1 : 1;
        }
        if (a.isDefault || b.isDefault) {
          return a.isDefault ? -1 : 1;
        }
        if (a.isDefault == b.isDefault) {
          if (ae === be) return 0;
          return ae < be ? -1 : 1;
        }
        return ae < be ? -1 : 1;
      }

      _canRemove(item, cardCount) {
        var i = this._removeableStatuses.indexOf(item.status);
        return (cardCount > 1) && (i >= 0) && !item.isDefault && !!item.canRemove;
      }

    }

    window.customElements.define(StripeCards.is, StripeCards);
  </script>
</dom-module>
