<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./card-preview.html">
<link rel="import" href="./no-card.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="./stripe-script.html">
<link rel="import" href="./stripe-elements.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="../neon-animation/web-animations.html">
<link rel="import" href="../neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="stripe-cards">
  <template>
    <style>
      :host {
        display: block;
        --stripe-elements-base-color: #32325d;
        --stripe-elements-base-line-height: 18px;
        --stripe-elements-base-font-family: "Roboto", "Noto", sans-serif;
        --stripe-elements-base-font-smoothing: antialiased;
        --stripe-elements-base-font-size: 14px;
        --card-preview-card-details: {
          border-radius: 0px;
          margin: 4px;
        };
      }
      
      .add-fab {
        float: right;
        margin: 4px;
        background-color: #008cdd;
      }

      .flex-horizontal {
        @apply --layout-horizontal;
      }

      .flex-child {
        @apply --layout-flex;
      }
      
      .card-container iframe {
        width:100%;
      }

      paper-icon-button {
        -webkit-transition: color 0.25s ease; /* Safari */
        transition: color 0.25s ease;
      }

      .ok-button {
        margin: 4px 0 4px 0;
      }

      .ok-button:hover {
        color: var(--paper-green-500);
      }

      .cancel-button {
        margin: 4px 0 4px 0;
      }

      .cancel-button:hover {
        color: var(--paper-red-500);
      }

      .clearfix {
        clear: both;
      }
      
      no-card {
        opacity: 1;
        display: block;
        visibility: visible;
        transition: visibility 0.5s ease, opacity 0.5s linear, display 0.5s ease;
      }

      *[hidden] {
        visibility: hidden;
        display: none;
        opacity: 0;
      }
      .container {
        position: relative;
      }
      .cover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background-color: rgba(255,255,255,0.8);
      }
      .loader {
        height: 32px;
        width: 32px;
        top: 50%;
        left: 50%;
      }
      .show {
        display: block;
      }
    </style>
    <div class="container">
      <div class="cover" hidden$="[[!loading]]">
        <paper-spinner class="loader" active></paper-spinner>
      </div>
      <h2>[[titleString]]</h2>
      <no-card hidden$="[[!_noCards(cards.length, _isAdding)]]">... no credit card on file ...</no-card>
      <dom-repeat id="cardList" items="[[cards]]" filter="_isVisible" sort="_cardSort">
        <template>
          <card-preview 
            id="[[item.id]]"
            last4="[[item.last4]]"
            type="[[item.type]]" 
            expiry-month="[[item.expiryMonth]]"
            expiry-year="[[item.expiryYear]]"
            status="[[item.status]]" 
            is-default="[[item.isDefault]]" 
            can-remove="[[_canRemove(item, cards.length)]]"
            on-remove="_onRemoveCard"
            on-tag="_onCardTagged"></card-preview>
        </template>
      </dom-repeat>
      <div class="container flex-horizontal" id="add-card-container" hidden$="[[!_isAdding]]">
          <stripe-elements
              class="card-container flex-child"
              id="stripe" 
              stripe-ready="{{ready}}"
              publishable-key="[[publishableKey]]"
              token="{{token}}"
              on-stripe-error="_handleTokenError"
              on-stripe-token="_handleTokenResponse"
          ></stripe-elements>
          <paper-icon-button class="ok-button" icon="check"  on-click="_onAddCard"></paper-icon-button>
          <paper-icon-button class="cancel-button" icon="cancel" on-click="_hideAddCard" hidden$="[[!_canCancel(cards.length)]]"></paper-icon-button>
          <!-- <paper-button class="add-button cancel-button" on-click="_hideAddCard" hidden$="[[!_canCancel(cards.length)]]">Cancel</paper-button>
          <paper-button class="add-button" on-click="_onAddCard">Save</paper-button> -->
        <div class="clearfix"></div>
      </div>
      <div hidden$="[[_isAdding]]">
        <paper-fab id="add-fab" mini icon="icons:add" class="add-fab" on-click="_showAddCard"></paper-fab>
      </div>
      <div class="clearfix"></div>
    </div>
  </template>

  <script>
    /**
     * `stripe-cards`
     * Manage your stripe cards
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class StripeCards extends Polymer.Element {
      static get is() { return 'stripe-cards'; }
      
      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();
      }

      static get properties() {
        return {
          titleString: {
            type: String,
            value: 'Credit Cards: '
          },
          cards: {
            type: Array,
            value: function() {
              return [];
            },
            notify: true
          },
          publishableKey: {
            type: String,
            value: null
          },
          _visibleStatuses: {
            type: Array,
            value: ['added', 'active', 'pending', 'removing']
          },
          _removeableStatuses: {
            type: Array,
            value: ['added', 'active']
          },
          _isAdding: {
            type: Boolean,
            value: false
          },
          loading: {
            type: Boolean,
            value: false
          }
        };
      }

      _canCancel(length) {
        return length > 0;
      }

      _onRemoveCard(e) {
        var item = this.$.cardList.itemForElement(e.target);
        var i = this.$.cardList.indexForElement(e.target);
        this._removeCard(item);
      }

      _onCardTagged(e) {
        // do nothing...
      }

      _addCard(card) {
        var newCard = {
          id: card.id || '',
          last4: card.last4, 
          expiryMonth: card['exp_month'],
          expiryYear: card['exp_year'],
          type: card.brand.toLowerCase(), 
          canRemove: true, 
          status: 'active',
          isDefault: false
        };
        this.push('cards', newCard);
      }

      _onAddCard(e) {
        this.$.stripe.submit();
      }

      _stripeTokenHandler(token) {
        console.log('Got Token:', token);
      }

      _removeCard(card) {
        // var index = this.cards.indexOf(card);
        // if (index > -1) {
        //   this.splice('cards', index, 1);
        // } else {
        //   console.warn('can\'t remove the card');
        // }
      }

      /*
      For card list filtering
      */
      _isVisible(item) {
        var i = this._visibleStatuses.indexOf(item.status);
        return i >= 0;
      }

      expiryDate(year, month) {
        let m = `${month}`.padStart(2,'0');
        return `${year}${m}`*1;
      }

      _cardSort(a, b) {
        // default first
        let ae = this.expiryDate(a.expiryYear, a.expiryMonth);
        let be = this.expiryDate(b.expiryYear, b.expiryMonth);
        if (a.isDefault && b.isDefault) {
          return ae < be ? -1 : 1;
        }
        if (a.isDefault || b.isDefault) {
          return a.isDefault ? -1 : 1;
        }
        if (a.isDefault == b.isDefault) {
          if (ae === be) return 0;
          return ae < be ? -1 : 1;
        }
        return ae < be ? -1 : 1;
      }

      _showAddCard() {
        var element1 = this.$['add-fab'];
        var element2 = this.$['add-card-container'];
        this._isAdding = true;
        this.$.stripe.focus();
      }

      resetCard() {
        this.$.stripe.reset();
      }

      _hideAddCard() {
        this._isAdding = false;
        this.resetCard();
      }

      _noCards(cardCount, adding) {
        console.log('_noCards', cardCount, cardCount <= 0, adding);
        if (adding) return false;
        return cardCount <= 0;
      }

      _canRemove(item, cardCount) {
        var i = this._removeableStatuses.indexOf(item.status);
        return (cardCount > 1) && (i >= 0) && !item.isDefault && !!item.canRemove;
      }

      _handleTokenResponse(e) {
        console.log('TokenReponse: ', e.detail.token);
        const bubbles = true;
        const composed = true;
        // this._addCard(e.detail.token.card);
        this.dispatchEvent(new CustomEvent('card-token', {detail: { token: e.detail.token }, bubbles, composed}));
        this._hideAddCard();
      }

      _handleTokenError(e) {
        console.log('TokenError: ', e);
        const bubbles = true;
        const composed = true;
        this.dispatchEvent(new CustomEvent('card-error', {detail: { error: e.detail.error }, bubbles, composed}));
      }

    }

    window.customElements.define(StripeCards.is, StripeCards);
  </script>
</dom-module>
